<!DOCTYPE html>
<html>
<head>
	<title>Dark Sky - Crear Cuenta Usuario</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale = 1" />
	<link rel="stylesheet" href="../css/bootstrap.css">
	<link rel="stylesheet" href="../css/myCSS.css">
	<link rel="stylesheet" href="../css/testCSS.css">
	<link rel="stylesheet" href="../css/myFonts.css" />
	<script src="../js/jquery-1.11.3.js"></script>
	<script src="../js/bootstrap.js"></script>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="btn-group btn-group-justified">
				<a href="crearCuentaUsuario.html" class="btn btn-info active">Crear Cuenta Usuario</a>
				<a href="login.html" class="btn btn-info">Login</a>
				<a href="testLogin.jsp" class="btn btn-info">Test Login 1</a>
				<a href="testLogin.jsp" class="btn btn-info">Test Login 2</a>
			</div>
		</div>
	</div>
	<div class="container">
		<form action="../CrearCuentaUsuario" method="POST">
			<div class="row topSpace-3">
				<div class="col-lg-6 col-lg-offset-3">
					<div class="form-group text-center">
						<label for="usuarioID">Nuevo usuario</label>
						<input type="text" name="usuario" id="usuarioID" class="form-control " />
					</div>
					<div class="form-group text-center">
						<label for="passID">Nueva contraseña</label>
						<input type="password" name="pass" id="passID" class="form-control" />
					</div>
					<div class="form-group text-center">
						<label for="passIDR">Repetir contraseña</label>
						<input type="password" name="passR" id="passIDR" class="form-control" />
					</div>
					<div class="text-center">
						<button type="submit" class="btn btn-primary">Crear cuenta</button>
					</div>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
